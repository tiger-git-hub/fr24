<script>
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  const gasDeployID = urlParams.get('gasDeployID');
  const flightNumber = urlParams.get('flightNumber');
  const reqUrl = "https://script.google.com/macros/s/" + gasDeployID + "/exec?flightNumber=" + flightNumber;
  fetch(reqUrl, {
      method: 'GET',
      headers: {
	  'Accept': 'application/json',
          'Content-Type': 'application/x-www-form-urlencoded',
      },
  }).then((res) => {
      console.log(res.json);
});
  //location.href="https://www.flightradar24.com/" + flightNumber;
</script>
